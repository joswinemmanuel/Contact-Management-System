<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>

<body>
    <div class="header">
        <a href="{{ url_for('landing') }}" Register><span class="material-symbols-outlined">
                home
            </span></a>
        <div class="auth-buttons">
            <a href="{{ url_for('logout') }}" class="auth-button">Logout</a>
        </div>
    </div>

    <div class="wrap">
        <div class="container extra-margin-top extra-margin-bottom">
            <h1>Contact Management System</h1>

            <div class="add-contact">
                <h2>Edit Contact</h2>
                <form action="/edit/{{ contact.id }}" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ contact.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ contact.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required>{{ contact.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" value="{{ contact.company }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ contact.email }}" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" value="{{ contact.phone_number }}"
                            required>
                    </div>
                    <button type="submit" class="button primary">Update Contact</button>

                    <a href="/contacts" class="link-button" style="margin-top: 10px;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
