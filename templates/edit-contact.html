<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;700">
</head>

<body>
    <div class="header">
        <a href="{{ url_for('landing') }}" Register><span class="material-symbols-rounded">
                home
            </span></a>
            <div class="profile-dropdown">
                <div class="profile-icon">
                  <span class="material-symbols-rounded">
                    person
                  </span>
                  <!-- <img src="{{ url_for('static', filename='profile_pictures/Lastest_pic_1.jpg') }}" alt="Profile Picture"
                    style="width: 30px; height: 30px; border-radius: 50%;"> -->
                </div>
                <div class="dropdown-content">
                  <a href="{{ url_for('contacts') }}">Profile</a>
                  <a href="{{ url_for('logout') }}">Logout</a>
                </div>
              </div>
    </div>

    <div class="wrap">
        <div class="container extra-margin-top extra-margin-bottom">
            <h1>Contact Management System</h1>

            <div class="add-contact">
                <h2>Edit Contact</h2>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>Oops! {{ error }}</strong>
                    <button type="button" class="btn-close btn-close-danger" aria-label="Close">âœ–</button>
                </div>
                {% endif %}

                <form action="/edit/{{ contact.id }}" method="post" class="contact-form">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ contact.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ contact.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address">{{ contact.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" value="{{ contact.company }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" value="{{ contact.email }}" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" value="{{ contact.phone_number }}">
                    </div>
                    <button type="submit" class="button primary">Update Contact</button>

                    <a href="/contacts" class="link-button" style="margin-top: 10px;">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/alertButton.js') }}"></script>
</body>

</html>
