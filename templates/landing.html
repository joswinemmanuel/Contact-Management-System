<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .landing-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p.lead {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .landing-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .landing-button.secondary {
            background-color: #007bff;
        }

        .landing-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Contact Management System</h1>
        <p class="lead">Organize and manage your contacts efficiently.</p>
        <div class="button-group">
            <a href="{{ url_for('register') }}" class="landing-button secondary">Register</a>
            <a href="{{ url_for('login') }}" class="landing-button">Login</a>
        </div>
    </div>
</body>
</html>
