<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>

<body>
    <div class="header">
        <a href="{{ url_for('landing') }}" Register><span class="material-symbols-outlined">
            home
            </span></a>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="auth-button login">Login</a>
            <a href="{{ url_for('register') }}" class="auth-button">Register</a>
        </div>
    </div>

    <div class="wrap">
        <div class="container extra-margin-top extra-margin-bottom">
            <h1>Register</h1>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone" required>
                </div>
                <button type="submit" class="button primary">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
