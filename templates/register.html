<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>

<body>
    <div class="header">
        <a href="{{ url_for('landing') }}" Register><span class="material-symbols-outlined">
                home
            </span></a>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="auth-button login">Login</a>
            <a href="{{ url_for('register') }}" class="auth-button">Register</a>
        </div>
    </div>

    <div class="wrap">
        <div class="container extra-margin-top extra-margin-bottom">
            <h1>Register</h1>

            <!-- <div class="alert alert-primary" role="alert">
                <strong>Oops! Error</strong>
                <button type="button" class="btn-close btn-close-primary" aria-label="Close">✖</button>
            </div> -->

            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>Oops! {{ error }}</strong>
                <button type="button" class="btn-close btn-close-danger" aria-label="Close">✖</button>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}" class="auth-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Enter Same Password" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" style="color:#333; opacity: 0.8;"
                        placeholder="DD-MM-YYYY" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" style="color:#333; opacity: 0.8;" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter Address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profile_picture" style="margin-bottom: 10px;">Profile Picture:</label>
                    <label for="profile_picture" class="custom-file-upload">
                        Upload Image
                    </label>
                    <input type="file" id="profile_picture" name="profile_picture" required>
                    <p id="file-name" style="text-align:left; margin-top:5px; margin-bottom:5px">No file chosen</p>
                </div>
                <button type="submit" class="button primary">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='profilePic.js') }}"></script>
    <script src="{{ url_for('static', filename='alertButton.js') }}"></script>


</body>

</html>
