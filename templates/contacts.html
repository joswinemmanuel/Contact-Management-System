<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
</head>

<body>
  <div class="header">
    <a href="{{ url_for('landing') }}" Register><span class="material-symbols-outlined">
      home
      </span></a>
    <div class="auth-buttons">
      <a href="{{ url_for('logout') }}" class="auth-button">Logout</a>
    </div>
  </div>

  <div class="wrap">
    <div class="container extra-margin-top extra-margin-bottom">
      <h1>Contact Management System</h1>

      <a href="/new-contact" class="link-button">Add New Contact</a>

      <div class="contact-list">
        <h2>Contact List</h2>
        {% if contacts %}
        <ul class="contact-items">
          <li class="contact-item">
            <span class="contact-name"><strong>Name</strong></span>
            <span class="contact-email"><strong>Email</strong></span>
            <span class="contact-phone"><strong>Number</strong></span>
            <span class="contact-actions"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
          </li>
          {% for contact in contacts %}
          <li class="contact-item">
            <span class="contact-name">{{ contact.name }}</span>
            <span class="contact-email">{{ contact.email }}</span>
            <span class="contact-phone">{{ contact.phone }}</span>
            <span class="contact-actions">
              <form action="/delete/{{ contact.id }}" method="post" style="display: inline">
                <button type="submit" class="delete-button">âœ–</button>
              </form>
            </span>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No contacts available</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
