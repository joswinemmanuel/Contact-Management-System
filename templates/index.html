<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Contact Management System</h1>

      <a href="/new-contact" class="link-button">Add New Contact</a>
      {#
      <div class="add-contact">
        <h2>Add New Contact</h2>
        <form action="/add" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone"
              required
            />
          </div>
          <button type="submit" class="button primary">Add Contact</button>
        </form>
      </div>
      #}

      <div class="contact-list">
        <h2>Contact List</h2>
        {% if contacts %}
        <ul class="contact-items">
          <li class="contact-item">
            <span class="contact-name"><strong>Name</strong></span>
            <span class="contact-email"><strong>Email</strong></span>
            <span class="contact-phone"><strong>Number</strong></span>
            <span class="contact-actions"
              ><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span
            >
          </li>
          {% for contact in contacts %}
          <li class="contact-item">
            <span class="contact-name">{{ contact.name }}</span>
            <span class="contact-email">{{ contact.email }}</span>
            <span class="contact-phone">{{ contact.phone }}</span>
            <span class="contact-actions">
              <form
                action="/delete/{{ contact.id }}"
                method="post"
                style="display: inline"
              >
                <button type="submit" class="delete-button">âœ–</button>
              </form>
            </span>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>No contacts available</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
